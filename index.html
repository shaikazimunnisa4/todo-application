<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .container {
      width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #334155;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo App</h2>
    <input id="taskInput" type="text" placeholder="Enter a new task" />
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskListEl = document.getElementById('taskList');

    // âœ… Load from localStorage or start with your default tasks
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [
      { id: "1", todo: "assig1", completed: false },
      { id: "2", todo: "assig2", completed: false },
      { id: "3", todo: "assig3", completed: false }
    ];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskListEl.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="${task.completed ? 'completed' : ''}">${task.todo}</span>
          <div>
            <input type="checkbox" ${task.completed ? 'checked' : ''} />
            <button onclick="deleteTask('${task.id}')">Delete</button>
          </div>
        `;
        li.querySelector("input").addEventListener("change", (e) => {
          toggleComplete(task.id, e.target.checked);
        });
        taskListEl.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;
      tasks.push({ id: Date.now().toString(), todo: text, completed: false });
      taskInput.value = '';
      saveTasks();
      renderTasks();
    }

    function toggleComplete(id, completed) {
      const task = tasks.find(t => t.id === id);
      task.completed = completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') addTask(); });

    renderTasks();
  </script>
</body>
</html>
